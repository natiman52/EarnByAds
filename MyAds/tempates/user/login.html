{%extends 'base.html'%}
    {%block title%}
    Login
    {%endblock%}
    {%block style%}
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 24px;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        .title {
            font-size: 32px;
            font-weight: 700;
            color: #000000;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 16px;
            color: #666666;
            margin-bottom: 40px;
        }

        .form {
            width: 100%;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .label {
            font-size: 14px;
            font-weight: 600;
            color: #000000;
            margin-bottom: 8px;
            display: block;
        }

        .input {
            width: 100%;
            height: 50px;
            border: 1px solid #E0E0E0;
            border-radius: 8px;
            padding: 0 16px;
            font-size: 16px;
            background-color: #FFFFFF;
            outline: none;
        }

        .input:focus {
            border-color: #000000;
        }

        .button {
            width: 100%;
            height: 50px;
            background-color: #000000;
            border: none;
            border-radius: 8px;
            color: #FFFFFF;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 12px;
        }

        .button:active {
            opacity: 0.8;
        }

        .footer {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 24px;
        }

        .footer-text {
            font-size: 14px;
            color: #666666;
        }

        .link {
            font-size: 14px;
            color: #000000;
            font-weight: 600;
            text-decoration: none;
            margin-left: .5rem;
        }
    </style>
    {%endblock%}


    {%block content%}

    <div class="container">
                   {%if error%}      
                   <div class=" rounded-3">
                          <p class="text-danger">username or password is wrong please check</p>
                      </div>
            {%endif%}
        <h1 class="title">Login</h1>
        <p class="subtitle">Welcome back</p>

        <form class="form" method="post" action="">
            {%csrf_token%}
 
            <div class="input-group">
                <label class="label" for="username">Username</label>
                <input
                    class="input {%if error%} is_invalid {%endif%}"
                    type="text"
                    id="username"
                    name="username"
                    autocomplete="off"
                    required
                />
            </div>

            <div class="input-group">
                <label class="label" for="password">Password</label>
                <input
                    class="input {%if error%} is_invalid {%endif%}"
                    type="password"
                    id="password"
                    name="password"
                    required
                />
            </div>

            <button class="button" >Login</button>

            <div class="footer">
                <span class="footer-text">Don't have an account? </span>
                <a class="link" href="{%url 'user_signup' %}">Sign up</a>
            </div>
        </form>
    </div>

{%endblock%}
